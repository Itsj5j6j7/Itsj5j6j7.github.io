<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Multimedia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Bienvenido a la Web Multimedia</h1>
    </header>

    <main>
        <section class="video-section">
            <h2>Video</h2>
            <video controls loop poster="imagen.jpg" width="600">
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </section>

        <section class="audio-section">
            <h2>Audio</h2>
            <audio controls loop>
                <source src="audio.mp3" type="audio/mpeg">
                Tu navegador no soporta el audio.
            </audio>
            <div class="text-box">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque vel mauris ac urna
                    suscipit consequat. Integer sit amet diam vel magna malesuada mollis. Sed euismod,
                    justo at interdum consectetur, sapien neque luctus nunc, at egestas dui metus at nisi.
                </p>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">
                <img src="facebook.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="instagram.png" alt="Instagram">
            </a>
        </div>
    </footer>

</body>

</html>
